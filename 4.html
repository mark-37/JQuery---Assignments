<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Assessments</title>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container">
    
    <div id="four">
        <h3>
                4. Write a jQuery code to double click on paragraph to toggle background color.
        </h3>

        <p class="normal">Double click Here to change the background color</p>
    </div>

    
    </div>
    
    <script type="text/javascript">
        
        $(document).ready(function(){

          $('#four>p').dblclick(function(){
         $('#four > p').toggleClass('dbl');
         $('#four > p').toggleClass('normal');
    });  

        });

    </script>

</body>
</html>
