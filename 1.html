<body>

    <div class="container">
    
    <div id="one">
            <h3>1. Write jQuery code to append below div element (and all of its contents) dynamically to the body element. </h3>
            <br>
        </div>
    </div>

    
    </div>
    
    <script type="text/javascript">
        
        $(document).ready(function(){

            str = `
    <div>
    <h1>Jquery</h1>
    <p>
        jQuery is a fast and concise Javascript Library created by John Resig
        in 2006 with a nice motto - write less, do more.
    </p>
</div>
    `;

    $('#one').append(str);

        });

    </script>
