    <div id="five">
        <h3>
                5. Â Write JQuery code to find all inputs that are descendants of a form and mark them with a dotted red border.
        </h3>
        
        <form id="fifthForm">
            <label for="name">Child of form:</label>
            <input name="name" id="name">
            
            <fieldset>
                    <br>
                <label for="newsletter">Grandchild of form, child of fieldset</label>
                <input name="newsletter" id="newsletter">
            </fieldset>
            <br>
        </form>
        <br>
        Sibling to form: <input name="none"> <br>
        <code id="codeTag">
            
        </code>
    </div>

    
    </div>
    
    <script type="text/javascript">
        
        $(document).ready(function(){


        var child = $('#five>form').children('input:only-of-type')
                .css({"border": "5px solid red"});

        });

    </script>
