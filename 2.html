<body>

    <div class="container">
    
    <div id="two">
        <h3>
                2. Write jQuery code to animate below paragraph to fade to a specified opacity (complete the animation within 500 milliseconds).
        </h3>
        <br>

        <p id="animateThis">Click this paragraph to see it fade</p>

    </div>


    
    </div>
    
    <script type="text/javascript">
        
        $(document).ready(function(){

          $('#animateThis').on('click', function(){
        
      $("#animateThis").animate({ opacity : "0.5" }, 500);
    
    });          

        });

    </script>
